# gthanks - PostgreSQL Docker Deployment 
#
# Production deployment with PostgreSQL
#   1. Copy .env.production.example to .env
#   2. Fill in required values
#   3. Run: docker compose -f docker-compose.postgres.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gthanks}
      POSTGRES_USER: ${POSTGRES_USER:-gthanks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-gthanks} -d ${POSTGRES_DB:-gthanks}']
      interval: 10s
      timeout: 5s
      retries: 5

  gthanks:
    image: greirson/gthanks:${GTHANKS_VERSION:-latest}
    ports:
      - ${GTHANKS_PORT:-3000}:3000
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gthanks}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gthanks}?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:?NEXTAUTH_URL is required}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      # OAuth providers (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - FACEBOOK_CLIENT_ID=${FACEBOOK_CLIENT_ID:-}
      - FACEBOOK_CLIENT_SECRET=${FACEBOOK_CLIENT_SECRET:-}
      - APPLE_CLIENT_ID=${APPLE_CLIENT_ID:-}
      - APPLE_KEY_ID=${APPLE_KEY_ID:-}
      - APPLE_PRIVATE_KEY_BASE64=${APPLE_PRIVATE_KEY_BASE64:-}
      - APPLE_TEAM_ID=${APPLE_TEAM_ID:-}
      # Email configuration
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-console}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@localhost}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/api/health', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  uploads:
