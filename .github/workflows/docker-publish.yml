name: Build and Push Docker Image

on:
  push:
    branches:
      - staging
      - production
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  test-basic:
    name: Run Basic Tests
    runs-on: ubuntu-latest
    if: github.ref_type == 'branch' && (github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/dev')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run linting
        run: pnpm lint || true # Allow warnings (non-blocking for now)

      - name: Run type checking
        run: pnpm typecheck

      - name: Run unit tests
        run: pnpm test

      - name: Run integration tests
        run: pnpm test:integration

  test-full:
    name: Run Full Test Suite
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production' || github.ref_type == 'tag'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run linting
        run: pnpm lint || true # Allow warnings (non-blocking for now)

      - name: Run type checking
        run: pnpm typecheck

      - name: Run unit tests
        run: pnpm test

      - name: Run integration tests
        run: pnpm test:integration

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e
        timeout-minutes: 10
        env:
          DATABASE_URL: file:./test.db
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000

  build-and-push:
    name: Build and Push Docker Image
    needs: [test-basic, test-full]
    if: always() && (needs.test-basic.result == 'success' || needs.test-full.result == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: greirson/gthanks
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
          labels: |
            org.opencontainers.image.title=gthanks
            org.opencontainers.image.description=Wishlist coordination platform
            org.opencontainers.image.vendor=gthanks

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
