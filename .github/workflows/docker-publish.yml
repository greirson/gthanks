name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
  workflow_call: # Allow release.yml to trigger

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: greirson/gthanks
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
          labels: |
            org.opencontainers.image.title=gthanks
            org.opencontainers.image.description=Wishlist coordination platform
            org.opencontainers.image.vendor=gthanks

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            SKIP_ENV_VALIDATION=true
            NEXTAUTH_SECRET=build-time-placeholder-replaced-at-runtime

  verify-image:
    name: Verify Docker Image
    needs: [build-and-push]
    runs-on: ubuntu-latest

    steps:
      - name: Pull and test image
        run: |
          docker pull greirson/gthanks:${{ needs.build-and-push.outputs.tag }}

          docker run -d --name test-container \
            -p 3000:3000 \
            -e DATABASE_URL=file:/app/data/gthanks.db \
            -e NEXTAUTH_SECRET=test-secret-32-chars-minimum-length \
            -e NEXTAUTH_URL=http://localhost:3000 \
            greirson/gthanks:${{ needs.build-and-push.outputs.tag }}

          # Wait for healthy status (max 120s - allows for 30s start-period + initialization)
          for i in $(seq 1 24); do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' test-container 2>/dev/null || echo "starting")
            echo "Health check attempt $i/24: $STATUS"
            [ "$STATUS" = "healthy" ] && exit 0
            sleep 5
          done

          echo "Container failed to become healthy"
          echo "=== Container Logs ==="
          docker logs test-container
          echo "=== Health Check Details ==="
          docker inspect --format='{{json .State.Health}}' test-container || true
          exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f test-container || true
