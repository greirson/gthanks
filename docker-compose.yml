# gthanks - Default Docker Deployment (SQLite)
#
# Simple, single-container deployment for self-hosting.
# Data persists in ./data volume (backup: cp data/gthanks.db backup.db)
#
# For production scale with PostgreSQL, use: docker-compose.postgres.yml
#
# Quick start:
#   1. Set NEXTAUTH_SECRET: export NEXTAUTH_SECRET=$(openssl rand -base64 32)
#   2. Run: docker compose up -d
#   3. Visit: http://localhost:3000

services:
  gthanks:
    build: .
    container_name: gthanks-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/gthanks.db
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # Optional OAuth providers
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # Email configuration
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-console}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@localhost}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      # Optional features
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - STORAGE_PATH=/app/uploads
      - SCRAPING_MODE=${SCRAPING_MODE:-basic}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  data:
  uploads:
